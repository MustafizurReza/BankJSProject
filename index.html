<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Welcome To MR Bank</h1>
        <div id="login-area">
            <h2 class="input">Login</h4>
            <input type="text" placeholder="Email OR Number" class="form-control input">
            <input type="password" placeholder="Password" class="form-control input">
            <button id="sub" class="btn btn-success input">Submit</button>
        </div>
    </div>
    <div id="account">
        <div class="row">
            <div class="col-3 statement" id="deposit">
                <h2>Deposit</h2>
                <h3>$ <span id="preDeposit">00</span></h3>
            </div>
            <div class="col-3 statement" id="withdraw">
                <h2>Withdraw</h2>
                <h3>$100</h3>
            </div>
            <div class="col-3 statement" id="balance">
                <h2>Balance</h2>
                <h3>$100</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-5 update">
                <h3 class="input">Deposit</h3>
                <input type="text" placeholder="Enter the amount you want to deposit" class="form-control input" id="newDeposit">
                <button class="btn btn-success input" id="subDeposit">Deposit</button>
            </div>
            <div class="col-5 update">
                <h3 class="input">Withdraw</h3>
                <input type="text" placeholder="Enter the amount you want to withdraw" class="form-control input" id="newWithdraw">
                <button class="btn btn-success input" id="subWithdraw">Withdraw</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('sub').addEventListener('click',function () {
            // var login = document.getElementById('login-area');
            document.getElementById('container').style.display = "none";
            document.getElementById('account').style.display = "block";
        })
        document.getElementById('subDeposit').addEventListener('click',function () {
            console.log("deposit buttton is clicked")
            var newValue = document.getElementById('newDeposit').value;
            var newFloatvalue = parseFloat(newValue);
            var oldValue = document.getElementById('preDeposit').innerText;
            var oldFloatvalue = parseFloat(oldValue);
            var value = oldFloatvalue+newFloatvalue;
            document.getElementById('preDeposit').innerText = value;
            document.getElementById('newDeposit').value = "";
        })
    </script>
</body>
</html>
